<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather Dashboard</title>
    <!-- bootsrap link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c715641eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <div class="container">
        <div class="text-center">
            <h1 id="title">Weather Dashboard</h1>
        </div>
      <div class="row">
        <form class="form-inline col-sm-4">
          <input
            id="inputValue"
            class="form-control mr-sm-2"
            type=""
            placeholder="Enter a City"
            aria-label="Search"
          />
          <button
            id="add-city"
            class="btn btn-outline-primary my-2 my-sm-0"
            value="submit"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      <div class="row">
        <div id="buttons-view"></div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <div id="searched_city"></div>
        </div>
      </div>
    <!-- <div class="wrapper">
      <div id = "city-view" class="jumbotron col-sm-12 col-md col-lg-6">
      <hr class="my-4" /> -->
    <!-- 5 day forecast goes below (cards) -->
    <hr />
    <div class="col-sm-12">
      <h2 id="forecast">5-Day Forecast:</h2>
      <div id="results"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
