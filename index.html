<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather Dashboard</title>
    <!-- bootsrap link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c715641eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar bg">
      <div class="col text-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        <p id="currentDay" class="lead"></p>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <form class="form-inline col-sm-4 col-md">
          <input
            id="inputValue"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Enter a City"
            aria-label="Search"
          />
          <button
            id="button"
            class="btn btn-outline-light my-2 my-sm-0"
            value="submit"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
        <h1 id="search"></h1>
        <div class="jumbotron col-sm-8 col-md">
          <div id="weather_result"></div>
          <h1 class="display-4"></h1>
          <div class="temperature">Temperature:</div>
          <div class="humidity"></div>
          <div class="windspeed"></div>
          <div class="uv-index"></div>
          <hr class="my-4" />
          <!-- 5 day forecast goes below (cards) -->
          <p>
            It uses utility classes for typography and spacing to space content
            out within the larger container.
          </p>
        </div>
      </div>
    </div>

    <!-- Add extra div for the bonus Fahrenheit temp -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
