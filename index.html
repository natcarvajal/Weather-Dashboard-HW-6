<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather Dashboard</title>
    <!-- bootsrap link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c715641eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar bg">
          <div class="row">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
          </div>
        </div>       
        </div>
      </nav>
      <div class="row">
        <form class="form-inline col-sm-4">
          <input
            id="inputValue"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Enter a City"
            aria-label="Search"
          />
          <button
            id="add-city"
            class="btn btn-outline-light my-2 my-sm-0"
            value="submit"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div id="buttons-view"></div>
    </div>
    <div id = "city-view" class="jumbotron col-sm-8 col-md">
   
      <hr class="my-4" />
      <!-- 5 day forecast goes below (cards) -->
      <p>
        It uses utility classes for typography and spacing to space content out
        within the larger container.
      </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
